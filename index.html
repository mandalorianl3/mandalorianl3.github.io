<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Black Jack</title>
	<link rel="stylesheet" href="main.css" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <header>
        <div class="buttons">
            <div>
                <h1 id="gamealert">yo. welcome to the game.</h1>
            </div>
            <button id="dealin">deal.</button>
            <button id="hit">hit.</button>
            <button id="stand">stand.</button>
            <button id="splitit">split.</button>
        </div>
    </header>
    <div class="row">
        <div class="cardbox" id="player">
            <div>
                <div class="label1"><h2 id="ppoints">player. 00</h2></div>
                    <ul class="hand" id="you">
                        <li><img src="cards/PNG/purple_back.png"></li>
                        <li><img src="cards/PNG/purple_back.png"></li>
                    </ul>
            </div>
        </div>
    </div>
        
    <div class="row">
        <div class="cardbox" id="dealer">
            <div class="label2"><h2 id="dpoints">dealer. 00</h2></div>
                <ul class="hand" id="foe">
                    <li><img src="cards/PNG/purple_back.png"></li>
                    <li><img src="cards/PNG/purple_back.png"></li>
                </ul>
        </div>
    </div>
    <script src="bj.js"></script>
</body>
</html>
